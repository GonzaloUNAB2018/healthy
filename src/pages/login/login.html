<ion-content padding>
  <div id="recaptcha-container"></div>
  <ion-navbar>
  </ion-navbar>
  <ion-title align="center" padding-top>INICIE LA APLICACIÓN</ion-title>
  <ion-list>
    <ion-item padding>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Ingese su correo electrónico" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingese 6 números o letras" [(ngModel)]="user.password" maxlength="6"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round full color="primary" (click)="login()">
      Sign In
  </button>

</ion-content>
