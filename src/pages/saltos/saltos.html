<ion-content padding>
  
  <div padding-left padding-right>
    <p class="text" *ngIf="cdown_ok">¡Cuenta atrás!</p>
    <p class="text" *ngIf="!cdown_ok">Ejecutando Saltos</p>
  </div>

  
  <button ion-button full round large color="danger" (click)="stopAll()">STOP</button>

  <div padding-left padding-right>
    <p class="chrono" *ngIf="cdown_ok"> {{cdown_ss}} </p>
    <p class="chrono" *ngIf="!cdown_ok" id="time">00:00</p>
    <p class="data" *ngIf="!cdown_ok">X: {{l_accX}}</p>
    <p class="data" *ngIf="!cdown_ok">Y: {{l_accY}}</p>
    <p class="data" *ngIf="!cdown_ok">Z: {{l_accZ}}</p>
  </div>
</ion-content>
