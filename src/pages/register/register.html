<ion-content padding>
  <ion-navbar>
  </ion-navbar>
  <ion-title align="center" padding-top>REGISTRO DE NUEVO USUARIO</ion-title>
  <ion-list>
    <ion-item padding>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text" placeholder="Nombre" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Apellido</ion-label>
      <ion-input type="text" placeholder="Apellido" [(ngModel)]="user.surname"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Fecha de nacimiento</ion-label>
      <ion-datetime displayFormat='DD MMM YYYY'  [(ngModel)]="user.dateBirth"></ion-datetime>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Email</ion-label>
      <ion-input type="email" placeholder="Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Contraseña</ion-label>
      <ion-input type="password" placeholder="Ingese 6 números o letras" [(ngModel)]="user.password" maxlength="6"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-label stacked>Repita Contraseña</ion-label>
      <ion-input type="password" placeholder="Repita los 6 números o letras" [(ngModel)]="user.confirm_password" maxlength="6"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button round full color="secondary" (click)="registre()">
      Sign In
  </button>

</ion-content>
